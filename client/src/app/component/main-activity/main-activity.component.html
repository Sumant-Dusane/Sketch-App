<div class="board">

  <app-sidebar
    (drawingAttributesEmitter)="updateDrawingAttributes($event)"
    (clearBoardSignal)="clearBoard()">
  </app-sidebar>

  <app-header class="board__header" (downloadCanasImageSignal)="downloadLink()"></app-header>

  <canvas
    #drawBoard
    class="board__canvas"
    (mousedown)="mouseDownListener($event)"
    (mousemove)="mouseMoveListener($event)"
    (mouseup)="mouseUpListener(context)"
    (touchstart)="mouseDownListener($event)"
    (touchmove)="mouseMoveListener($event)"
    (touchend)="mouseUpListener(context)"
    >
  </canvas>
</div>
